name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kmilo.dev-artifact
          path: |
            .nuxt
            .output
      
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: kmilo.dev-artifact

      - name: List contents of the artifact
        run: ls -la

      - name: copy file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".output,.nuxt"
          target: /home/kmilo.dev/releases/${{ github.run_id }}

      - name: Symlink current release
        uses: appleboy/ssh-action@v1.0.3
        env:
          NUXT_DB_URL: ${{ secrets.NUXT_DB_URL }}
          NUXT_INFLUX_DATABASE: ${{ secrets.NUXT_INFLUX_DATABASE }}
          NUXT_INFLUX_HOST: ${{ secrets.NUXT_INFLUX_HOST }}
          NUXT_INFLUX_ORGANIZATION: ${{ secrets.NUXT_INFLUX_ORGANIZATION }}
          NUXT_INFLUX_TOKEN: ${{ secrets.NUXT_INFLUX_TOKEN }}
          NUXT_OAUTH_GITHUB_CLIENT_ID: ${{ secrets.NUXT_OAUTH_GITHUB_CLIENT_ID }}
          NUXT_OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.NUXT_OAUTH_GITHUB_CLIENT_SECRET }}
          NUXT_OAUTH_GOOGLE_CLIENT_ID: ${{ secrets.NUXT_OAUTH_GOOGLE_CLIENT_ID }}
          NUXT_OAUTH_GOOGLE_CLIENT_SECRET: ${{ secrets.NUXT_OAUTH_GOOGLE_CLIENT_SECRET }}
          NUXT_SESSION_PASSWORD: ${{ secrets.NUXT_SESSION_PASSWORD }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: NUXT_DB_URL,NUXT_INFLUX_DATABASE,NUXT_INFLUX_HOST,NUXT_INFLUX_ORGANIZATION,NUXT_INFLUX_TOKEN,NUXT_OAUTH_GITHUB_CLIENT_ID,NUXT_OAUTH_GITHUB_CLIENT_SECRET,NUXT_OAUTH_GOOGLE_CLIENT_ID,NUXT_OAUTH_GOOGLE_CLIENT_SECRET,NUXT_SESSION_PASSWORD
          script: |
            cd /home/kmilo.dev
            ln -sfn releases/${{ github.run_id }} current
            cd current

            touch .env
            echo "NUXT_DB_URL=$NUXT_DB_URL" >> .env
            echo "NUXT_INFLUX_DATABASE=$NUXT_INFLUX_DATABASE" >> .env
            echo "NUXT_INFLUX_HOST=$NUXT_INFLUX_HOST" >> .env
            echo "NUXT_INFLUX_ORGANIZATION=$NUXT_INFLUX_ORGANIZATION" >> .env
            echo "NUXT_INFLUX_TOKEN=$NUXT_INFLUX_TOKEN" >> .env
            echo "NUXT_OAUTH_GITHUB_CLIENT_ID=$NUXT_OAUTH_GITHUB_CLIENT_ID" >> .env
            echo "NUXT_OAUTH_GITHUB_CLIENT_SECRET=$NUXT_OAUTH_GITHUB_CLIENT_SECRET" >> .env
            echo "NUXT_OAUTH_GOOGLE_CLIENT_ID=$NUXT_OAUTH_GOOGLE_CLIENT_ID" >> .env
            echo "NUXT_OAUTH_GOOGLE_CLIENT_SECRET=$NUXT_OAUTH_GOOGLE_CLIENT_SECRET" >> .env
            echo "NUXT_SESSION_PASSWORD=$NUXT_SESSION_PASSWORD" >> .env

      - name: Delete previous releases but keep the last 3
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/kmilo.dev/releases
            ls -t | tail -n +4 | xargs rm -rf
